<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ user.username }} - Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --sky:#38bdf8;
  --sky-dark:#0284c7;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --bg:#f0f9ff;
}

body{font-family:Arial,sans-serif; background:var(--bg); color:var(--text); padding:20px;}
.profile-header{display:flex; align-items:center; gap:15px; margin-bottom:20px;}
.profile-header img{width:80px; height:80px; border-radius:50%; border:3px solid var(--sky); object-fit:cover;}
.profile-header h2{margin:0; font-size:24px;}
.edit-btn{padding:6px 12px; background:var(--sky); color:#fff; border:none; border-radius:12px; text-decoration:none; cursor:pointer;}
.card{background:var(--card); padding:18px; margin-bottom:15px; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.05);}
.card h3{margin-bottom:6px; color:var(--sky-dark);}
.card small{color:var(--muted);}
</style>
</head>
<body>

<div class="profile-header">
    <img src="{{ user.profile_pic }}" alt="Profile Pic">
    <div>
        <h2>{{ user.username }}</h2>
        <a href="{{ url_for('edit_profile') }}" class="edit-btn">Edit Profile</a>
    </div>
</div>

<h3>Your Posts</h3>

{% for post in posts %}
<div class="card">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>{{ post.timestamp.strftime("%Y-%m-%d %H:%M") }}</small>
</div>
{% else %}
<p>No posts yet.</p>
{% endfor %}

</body>
</html>
