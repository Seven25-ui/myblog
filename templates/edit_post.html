<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Post - MyBlog</title>
<style>
:root{
    --bg1:#f0f2f5;
    --bg2:#ffffff;
    --card:#ffffff;
    --border:#dcdfe6;
    --text:#1c1e21;
    --muted:#606770;
    --accent:#1877f2;
    --danger:#f02849;
}

/* RESET */
*{
    box-sizing:border-box;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    scroll-behavior: smooth;
    margin:0;
    padding:0;
}

/* BODY */
body{
    min-height:100vh;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color: var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    padding:20px;
}

/* FORM CARD */
form{
    background: var(--card);
    padding:24px;
    border-radius:12px;
    width:100%;
    max-width:500px;
    box-shadow:0 8px 24px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
    margin-bottom:16px;
    color: var(--text);
}

input, textarea{
    width:100%;
    padding:12px;
    margin-top:8px;
    margin-bottom:14px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#ffffff;
    color:var(--text);
    font-size:15px;
    outline:none;
}

textarea{
    resize:vertical;
    min-height:120px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background: var(--accent);
    color:#fff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    opacity:0.9;
}

/* BACK LINK */
.back-link{
    display:inline-block;
    margin:16px auto 0;
    font-size:0.85em;
    text-decoration:none;
    background: rgba(24,119,242,0.1);
    color: var(--accent);
    padding:6px 12px;
    border-radius:6px;
    transition:0.3s;
}

.back-link:hover{
    background: rgba(24,119,242,0.2);
}

/* DARK MODE */
body.dark{
    --bg1:#18191a;
    --bg2:#242526;
    --card:#3a3b3c;
    --border:#3e4042;
    --text:#e4e6eb;
    --muted:#b0b3b8;
    --accent:#2d88ff;
}

body.dark form{
    background: var(--card);
}

body.dark input, body.dark textarea{
    background: var(--card);
    color: var(--text);
    border:1px solid var(--border);
}

body.dark .back-link{
    background: rgba(45,136,255,0.1);
    color: var(--accent);
}
</style>
</head>
<body>

<form method="POST">
    <h2>Edit Post</h2>
    <input type="text" name="title" value="{{ post.title }}" required>
    <textarea name="content" rows="5" required>{{ post.content }}</textarea>
    <button type="submit">Update Post</button>
</form>

<a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>

<script>
// DARK MODE TOGGLE if you want to reuse the same button logic
// Example: add a dark mode button on this page if needed
</script>

</body>
</html>
